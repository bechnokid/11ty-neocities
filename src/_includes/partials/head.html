<meta charset="UTF-8">
<meta name="generator" content="{{ eleventy.generator }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#d65da4">
<meta property="og:title" content="{{ meta.name }}">
<meta property="og:description" content="{{ meta.desc }}">
<meta property="og:image" content="{{ meta.ogImgUrl }}">
<meta property="og:image:alt" content="{{ meta.name }}, a website on Neocities">
<meta property="og:locale" content="en_US">
<meta property="og_type" content="website">
<meta property="og:url" content="{{ meta.url }}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:dnt" content="on">
{% if redirect.to %}<meta http-equiv="refresh" content="2; url={{ redirect.to | url }}"/>{% endif %}
<link rel="shortcut icon" href="{{ meta.favicon.prod if meta.env == "prod" else meta.favicon.dev }}" type="image/x-icon">
<link rel="canonical" href="{{ meta.url }}">
<link rel="alternate" type="application/rss+xml" href="{{ meta.url }}/feed.xml">
