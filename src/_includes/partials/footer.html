<footer class="bg-footer text-center p-1 px-lg-0">
  {% set footer = site.footer %}
  <p class="m-0 my-1 text-lg d-flex flex-wrap justify-content-center align-items-center">
    {% for item in footer.links %}
      <a class="px-2{% if not loop.last%} link-border{% endif %} {{ item.cls }}" href="{{ item.url }}">
        {% if item.img %}
          <img src="{{ meta.imgUrl }}/{{item.img}}" alt="{{ item.alt }}" class="{{ item.imgCls }}">
        {% else %}
          {{ item.name }}
        {% endif %}
      </a>
    {% endfor %}
  </p>
  <p class="m-0">Â© Bechno Kid 2022 - 20XX</p>
  <p class="m-0">Please do not edit or reupload any artwork from this site.</p>
  <div class="footer-btns mt-2">
    {% for item in footer.buttons %}
      <a href="{{ item.url }}" class="mx-1"><img src="{{ footer.imgSrc + item.src }}" alt="{{ item.alt }}"></a>
    {% endfor %}
  </div>
</footer>
