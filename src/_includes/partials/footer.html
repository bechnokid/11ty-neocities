<footer class="bg-footer text-center p-1 px-md-0">
  {% set footer = site.footer %}
  <p class="m-0 my-1 text-lg d-flex flex-wrap justify-content-center align-items-center">
    {%- for item in meta.introLinks %}
      <a class="px-2{% if not loop.last%} link-border{% endif %} {{ item.cls }}" href="{{ item.url }}">
        {% if item.img %}
          <img src="{{ meta.imgUrl }}/{{item.img}}" alt="{{ item.alt }}" class="{{ item.imgCls }}">
        {% else %}
          {{ item.name }}
        {% endif %}
      </a>
    {% endfor %}
  </p>

</footer>
