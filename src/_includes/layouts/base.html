<!DOCTYPE html>
<html lang="en">
  {% include "partials/head.html" %}
<body>
  <div class="container">
    <a href="/home" aria-label="{{ site.name }} - home"><header class="header"></header></a>
    <div class="content">
      {% include "partials/navigation.html" %}
      <main id="main-content" tabindex="-1">{% block content %}{% endblock %}</main>
      {% if title == "Home" %}
        {% include "partials/updates.html" %}
      {% endif %}
    </div>
    {% include "partials/footer.html" %}
  </div>
  {% if glightbox %}
    <script type="text/javascript">GLightbox({ selector: "{{ glightbox.selector }}", openEffect: "none", closeEffect: "none", moreLength: 65, keyboardNavigation: !0, touchNavigation: !0 });</script>
  {% endif %}
  {% if freezeframe %}
    <script>
      $(function() {
        const e = new Freezeframe();
        $("#play-gif").on("click", function(){e.start()});
        $("#stop-gif").on("click", function(){e.stop()});
      });
    </script>
  {% endif %}
</body>
</html>
