<!DOCTYPE html>
<html lang={{ meta.lang }}>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="generator" content="{{ eleventy.generator }}">
  {% block css %}<link rel="stylesheet" href="{{ meta.cssUrl }}/shrines/rainbow.css" type="text/css" media="all">{% endblock css %}
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <title>{{ meta.name }}{% if title != null %} - {{ title }}{% endif %}</title>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center p-0 my-4">
    <div class="content border rounded p-4">
      {% block content %}
      <main>
        {{ content | safe }}
      </main>
      {% endblock %}
    </div>
  </div>
</body>
</html>
