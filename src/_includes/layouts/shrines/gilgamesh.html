{% set pageCSS = "shrines/" + css %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block css %}<link rel="stylesheet" href="{{ meta.cssUrl }}/{{ pageCSS }}.css" type="text/css" media="all">{% endblock css %}
  <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
  <title>{{ meta.name }}{% if title != null %} - {{ title }}{% endif %}</title>
</head>
<body>
  <header><img src="/assets/images/shrines/gilgamesh/header.png" aria-hidden="true" alt=""></header>
  <div class="container-fluid pb-4 d-flex justify-content-center align-items-center position-relative">
    <div class="content">
      <h1 class="mt-4">{{ title }}</h1>
      <details class="mobile-nav px-2 py-3">
        <summary>Menu</summary>
        {{ content | toc | safe }}
        <a href="/home" class="d-block w-100 text-center">Home</a>
      </details>
      <div class="row g-0">
        <div class="desktop-nav col-lg-2 d-flex flex-column">
          {{ content | toc | safe }}
          <div class="d-flex home">
            <a href="/home" class="w-100 p-3 text-center">Home</a>
          </div>
        </div>
        <div class="col-lg-10 main">
          <main class="px-lg-5 py-lg-4 p-4">
            {{ content | safe }}
            <div class="back-to-top"><a href="#" aria-label="Scroll to Top">{% icon 'arrow-up' %}</a></div>
          </main>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
